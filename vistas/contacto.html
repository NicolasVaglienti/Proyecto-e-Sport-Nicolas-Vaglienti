<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KAZEN</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="shortcut icon" href="../images/images.ico" type="image/png" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header class="header">
      <a href="../index.html" class="logo">
        <img src="../images/logo.png" alt="kazen logo" />
      </a>

      <nav class="navbar">
        <a href="../index.html">inicio</a>
        <a href="./about.html">sobre nosotros</a>
        <a href="./shop.html">shop</a>
        <a href="./productos.html">productos</a>
        <a href="./contacto.html">contacto</a>
        <a href="./blog.html">blogs</a>
      </nav>

      <div class="icons">
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-bars" id="menu-btn"></div>
      </div>

      <div class="search-form">
        <input type="search" id="search-box" placeholder="¿Que buscas?" />
        <label for="search-box" class="fas fa-search"></label>
      </div>
    </header>

    <section class="contact">
      <h1 class="heading"><span>contacto</span></h1>

      <div class="row">
        <iframe
          class="map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d37117.13729972588!2d-58.565857388604755!3d-34.68695416630037!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc622f9709805%3A0xb5f373c7721a50a5!2sSan%20Justo%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1653689843113!5m2!1ses!2sar"
          allowfullscreen=""
          loading="lazy"
        ></iframe>

        <form action="">
          <h3>Contactanos</h3>
          <div class="inputBox">
            <span class="fas fa-user"></span>
            <input type="text" placeholder="Nombre" required />
          </div>
          <div class="inputBox">
            <span class="fas fa-envelope"></span>
            <input type="email" placeholder="Email" required />
          </div>
          <div class="inputBox">
            <span class="fas fa-phone"></span>
            <input type="number" placeholder="Numero Tel/Cel" />
          </div>
          <input type="submit" value="Enviar" class="btn" />
        </form>
      </div>
    </section>

    <footer class="footer">
      <div class="share">
        <a
          href="https://www.facebook.com/"
          class="fab fa-facebook-f"
          target="_blank"
        ></a>
        <a
          href="https://twitter.com/"
          class="fab fa-twitter"
          target="_blank"
        ></a>
        <a
          href="https://www.instagram.com/"
          class="fab fa-instagram"
          target="_blank"
        ></a>
        <a
          href="https://www.twitch.tv/"
          class="fab fa-twitch"
          target="_blank"
        ></a>
      </div>

      <div class="links">
        <a href="../index.html">inicio</a>
        <a href="./about.html">sobre nosotros</a>
        <a href="./shop.html">shop</a>
        <a href="./productos.html">productos</a>
        <a href="./contacto.html">contacto</a>
        <a href="./blog.html">blogs</a>
      </div>

      <div class="credit">
        © 2022 Copyright <span>Nicolas Vaglienti</span> | todos los derechos
        reservados.
      </div>
    </footer>
    <script src="../js/script.js"></script>
  </body>
</html>
